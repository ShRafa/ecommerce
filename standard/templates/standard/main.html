<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>e-commerce</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

        <script type="text/javascript">
            var user = '{{request.user}}'

            function getToken(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            var csrftoken = getToken('csrftoken');

            function getCookie(name) {
                var cookieArr = document.cookie.split(";");

                for(var char = 0; char < cookieArr.length; char++) {
                    var cookiePair = cookieArr[char].split("=");
                    if(name == cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }

                return null;
            }
            var cart = JSON.parse(getCookie('cart'))
            if (cart == undefined){
                cart = {}
                console.log('Cart was created')
                document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/" 
            }

            console.log('Cart:', cart)
        </script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between px-5">
            <div>
                <a class="navbar-brand" href="{% url 'store' %}">Loja Virtual</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
          
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <div class="form-inline my-2 my-lg-0">

                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-warning mx-2">Deslogar</a>
                        <a href="{% url 'historic' %}" class="btn btn-warning">Hist√≥rico</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-warning mx-2">Login</a>
                        <a href="{% url 'signin' %}" class="btn btn-warning">Criar Conta</a>
                    {% endif %}

                    {% if cartItems is not None %}
                        <a href="{% url 'cart' %}">
                            <img id="cart-icon" src="{% static 'images/cart.png' %}">
                        </a>
                        <p id="cart-total">{{cartItems}}</p>
                    {% endif %}

                </div>
            </div>
          </nav>

        <div class="container">
            <br>
            {% block content %}

            {% endblock content %}
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
        
    </body>
</html>
